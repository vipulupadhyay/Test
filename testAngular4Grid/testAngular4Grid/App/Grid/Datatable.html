<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
    <data-table id="persons-grid"
                headerTitle="Employees"
                [items]="items"
                [itemCount]="itemCount"
                (reload)="reloadItems($event)"
                (rowClick)="rowClick($event)"
                (rowDoubleClick)="rowDoubleClick($event)"
                [rowTooltip]="rowTooltip">
        <data-table-column [property]="'name'"
                           [header]="'Name'"
                           [sortable]="true"
                           [resizable]="true">
        </data-table-column>
        <data-table-column [property]="'date'"
                           [header]="'Date'"
                           [sortable]="true">
            <template let dataTableCell let-item="item">
                <span>{{item.date}}</span>
            </template>
        </data-table-column>
        <data-table-column property="phoneNumber"
                           header="Phone number"
                           width="150px">
        </data-table-column>
        <data-table-column [property]="'jobTitle'"
                           [header]="'Job title'"
                           [visible]="false">
        </data-table-column>
        <data-table-column [property]="'active'"
                           [header]="'Active'"
                           [width]="100"
                           [resizable]="true">
            <template let dataTableHeader let-item="item">
                <span style="color: grey">Active</span>
            </template>
            <template let dataTableCell let-item="item">
                <span style="color: grey">
                    <span class="fa fa-check" *ngIf="item.active"></span>
                    <span class="fa fa-remove" *ngIf="!item.active"></span>
                </span>
            </template>
        </data-table-column>
    </data-table>
</div>
